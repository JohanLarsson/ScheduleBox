<div>
    <label for="date">Select date</label>
    <input type="date" [(ngModel)]="date" name="date">
    <div *ngIf="scheduleService.error">{{scheduleService.error}}</div>
</div>
<div>
    <label for="attendees">Min attendees</label>
    <input type="number" [(ngModel)]="attendees" min="1" name="attendees">
</div>

<app-chart *ngIf="scheduleService.response"></app-chart>
