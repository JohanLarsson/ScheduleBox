<h1>Schedule</h1>
<label for="date">Select date</label>
<input type="date" [(ngModel)]="date" name="date">
<label for="attendees">Min attendees</label>
<input type="number" [(ngModel)]="attendees" name="attendees">
<div *ngIf="error">{{error}}</div>
<app-chart *ngIf="response" [response]="response"></app-chart>
